name: Default Workflow
on: [push]
jobs:
  test_cases:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Run Go Test
        run: |
          go test ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

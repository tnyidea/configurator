name: Default Workflow
on: [push]
jobs:
  test_cases:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Run Go Test
        run: |
          go test -v ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
